<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Area Start Here -->
    <header class="header-area">
      <!-- Navigation Area Start  -->

      <nav class="nav-area">
        <div class="menu-area">
          <div class="logo">
            <a href="#"
              ><img class="logo-photo" src="./logo/logo-light.png" alt="log"
            /></a>
          </div>
          <div class="menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navigation Area End  -->

      <section class="hero-area">
        <div class="banner-container">
          <div class="banner-text">
            <h1 class="title">Better design for<br>your digital products</h1>
            <p class="desc">
              We are a creative studio specializing in UI/UX design,development

            </p>
            <button class="btn">Explore More</button>
          </div>
          <div class="banner-photo">
            <img src="./images/banner.png" alt="" class="banner-img">

        </div>

      <!-- Hero Area End  -->
    </header>
    <!-- Header Area End Here -->

    <!-- Main Area Start Here -->
    <main class="main-area"></main>
    <!-- Main Area End Here -->

    <!-- Footer Area Start Here -->
    <footer class="footer-area"></footer>
